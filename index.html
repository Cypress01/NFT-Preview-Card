<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
    <style>
    </style>
</head>

<body>
    <div id="container">
        <div class="illustrator">
            <div class="view"></div> 
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p class="p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
            <span class="eth-icon">
                <img src="./icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </span>
            <span class="time">
                <img src="./icon-clock.svg" alt="">
                <p>3 days left</p>
            </span>
        </div>
        <hr>
        <div class="creator">
            <span class="avatar">
                <img src="./image-avatar.png" alt="" width="40px">
            </span>
            <span class="name">
                <p>Creation of</p>
            </span>
            <span class="name2">
                <p>Jules Wyvern</p>
            </span>
        </div>
    </div>
</body>
</html>
